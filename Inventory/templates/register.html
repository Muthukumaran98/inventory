<style>
body
{
	background-image: linear-gradient(to right, #ff5722, #ff9800);
	margin-top: 50px !important;
}
.title
{
    color: #fff;
    text-align: center;
    padding: 30px;
    font-size: 30px;
}
.register-left
{
	text-align: center;
	color: #fff;
	padding: 30px;
}

.register-left padding
{
	padding 20px 20px 0;
}
.register-left .btn-primary
{
	border-radius: 1.5rem;
	border: none;
	width: 120px;
	background: #f8f8f8;
	font-weight: 600;
	color: #555;
	margin-top: 20px;
	padding: 10px;
}
.register-left .btn-primary:hover
{
	background: #000;
}
.register-right
{
	border: none;
	background: #f8f8f8;
	margin-right:20%;
	margin-left:40%;
	border-top-left-radius: 10% 50%;
	border-bottom-left-radius: 10% 50%;
	padding: 50px;
}
.register-right h2
{
	text-align: center;
	margin-bottom: 10px;
	color: #555;
}
.register-form
{
	padding: 30px;
}
.register-right .btn-primary
{
	float: right;

	border-radius: 1.5rem;
	border: none;
	width: 120px;
	background: #ff9800 ;
	font-weight: 600;
	color: #fff;
	margin-top: 20px;
	margin-right:20px;
	padding: 10px;
}
.register-right .btn-primary:hover
{
	background: #ff5722;
}
.textbox
{

    padding: 10px;

    margin-top: 10px;
    margin-bottom: 10px;
	width: 90%;
	height:40px;
}
@keyframes mover
{
	0%{transform: translateY(0);}
	100%{transform: translateY(-20px);}
}
</style>
<html>
<head>
    <title>Inventory Management - Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h3 class="title">Inventory Management Web Application</h3>
    </div>
    <div class="row">
        <div class="col-md-7 register-right">
        <h2>Register here</h2>
            <form action = "/" method="POST">
                <div class="register-form">
                    <div class="form-group">
                        <input type="text" class="textbox" name="username" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="textbox" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="textbox" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="/login" ><button type="button" class="btn btn-primary">Login</button></a>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
